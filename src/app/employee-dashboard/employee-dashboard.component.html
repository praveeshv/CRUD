<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <h4>Angular CRUD Application</h4>
      <div class="d-flex">
        <button (click)="clickAddEmployee()" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
      </div>
    </div>
  </nav>

  <table class="table mt-3">
      <thead>
          <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email Id</th>
              <th>Mobile Number</th>
              <th>Salary</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let emp_data of employee_data">
              <td>{{emp_data.id}}</td>
              <td>{{emp_data.first_name}}</td>
              <td>{{emp_data.last_name}}</td>
              <td>{{emp_data.email}}</td>
              <td>{{emp_data.mobile}}</td>
              <td>{{emp_data.salary}}</td>
              <td>
                  <button class="btn btn-info" (click)="onEdit(emp_data)" data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                  <button class="btn btn-danger" (click)="deleteEmployee(emp_data)">Delete</button>
              </td>
          </tr>
      </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="first_name" class="form-control" id="first_name"> 
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="last_name" class="form-control" id="last_name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email Id</label>
                    <input type="email" formControlName="email" class="form-control" id="email">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Mobile Number</label>
                    <input type="text" formControlName="mobile" class="form-control" id="mobile">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"> Salary</label>
                    <input type="text" formControlName="salary" class="form-control" id="salary">
                  </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
          <button type="button" *ngIf="show_add_btn" class="btn btn-primary" (click)="postEmployeeDetails()">Add</button>
          <button type="button" *ngIf="show_update_btn" class="btn btn-primary" (click)="updateEmployeeDetails()">Update</button>
        </div>
      </div>
    </div>
  </div>
